
<br>
<div class="container">
    <h4>
        Nouvel article
    </h4>
    <br>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-8">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" formControlName="titre" placeholder="Votre titre ici...">
                </div>
                <div class="form-group">
                    <textarea class="form-control" [froalaEditor]="options"  formControlName="description"></textarea>
                </div>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="categorie">Catégorie</span>
                </div>
                <select class="form-control" aria-describedby="categorie" id="categorie" formControlName="categorie">
                    <option *ngFor="let cat of categories" [ngValue]="cat.name" >{{cat.name}}</option>
                  </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" aria-describedby="keyword">Mots clés</span>
                </div>
                <select multiple="multiple" class="form-control custom-select" id="keyword"
                        formControlName="keywords">
                    <option *ngFor="let key of keywords" selected value="{{key.name}}">
                        {{key.name}}
                    </option>
                </select>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" (onSubmit)="onSubmit()" class="btn btn-primary" [disabled]="form.invalid">Soumettre</button>
        </div>
    </div>
    </form>
    
</div>
